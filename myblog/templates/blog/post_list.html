{% extends "blog/base.html" %}

{% block title %}Post List{% endblock %}

{% block content %}
    <h2>POSTS</h2>
    {% for post in posts %}
       <hr />
           <a href = "{{ post.get_absolute_url }}">{{ post.title }}  </a>
           <li>date created: {{ post.created }}</li>
           <li>date updated: {{ post.updated }}</li>
           <li>{{ post.body|truncatewords:"60" }}... </li>
           
      {% endfor %}     
{% endblock %}
